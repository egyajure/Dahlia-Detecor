<center>
    <img src="{{ pic }}" height=600 />
    <form method="POST" enctype="multipart/form-data">
        <label for="myfile">Select a file:</label>
        <input type="file" name="flowerfile">
        <input type="submit" value="Upload">
    </form>
    {% if guess and score %}
        <h1>This image most likely belongs to {{ guess }} with a {{ score }} percent confidence.</h1>
    {% endif %}
</center>
