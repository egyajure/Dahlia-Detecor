{% extends "base.html" %}

{% block content %}
    <center>
        <h1>Dahlia Detector</h1>
        <img src="{{ pic }}" height=600 />
    </center>
    <div class="container">
        <form class="mt-4" action="/" method="post" enctype="multipart/form-data">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="flowerfile">Upload an image:</label>
                    <div class="custom-file">
                    <input type="file" class="custom-file-input" id="flowerfile" name="flowerfile" onchange="document.getElementById('fileLabel').innerHTML = this.files[0].name">
                    <label class="custom-file-label" for="flowerfile" id="fileLabel">Choose file</label>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="imagename">Image name:</label>
                    <input type="text" class="form-control" id="imagename" name="imagename">
                </div>
            </div>
        </div>
        <div class="form-group text-right">
            <button type="submit" class="btn btn-primary" id="upload">Upload</button>
        </div>
        </form>
    </div>
{% endblock content %}
